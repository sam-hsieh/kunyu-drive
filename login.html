<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號登入</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/themes.css">
    <style>
        body {
            min-height: 100vh;
            background-image: url(./img/login-bg.jpg);
            background-size: cover;
            background-position: center;
        }

        #login {
            width: min(80vw, 360px);
        }
    </style>
</head>

<body class="d-flex flex-column  justify-content-center align-items-center">
    <div class="py-3">
        <img src="./img/Logo.png" alt="單位名稱" class="d-block mx-auto img-fluid">
    </div>
    <div id="login" class="uikit-skin-bg d-flex align-items-center gap-3 flex-column ">
        <h2>登入系統</h1>
        <input type="text" class="form-control" placeholder="請輸入帳號">
        <input type="password" class="form-control" placeholder="請輸入密碼">
        <button class="btn btn-primary "><i class="bi bi-box-arrow-in-right"></i> 登入系統</button>
        <p style="color: var(--color-9a);">開始使用網路磁碟</p>
    </div>
</body>

</html>
